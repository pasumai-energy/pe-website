<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pasumai Energy Pvt. Ltd</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <div id="logo">
          <a href="index.html">
            <span id="logo-first">Pasumai</span> <span id="logo-second">Energy</span>
          </a>
        </div>
      </div>
      <ul class="nav-items">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#about">About</a></li>
      </ul>
      <div class="contact">
        <button id="contact" onclick="contact()">Contact Us</button>
      </div>
    </nav>
    <section class="contact-section">
      <form id="form" class="contact-form">
        <h2 class="title"><span>Contact Us</span></h2>
        <div class="input fname">
          <label for="fname">First name<sup id="required">*</sup></label>
          <input type="text" id="fname" placeholder="First name" />
          <p id="post-response-fname">First name is missing</p>
        </div>
        <div class="input lname">
          <label for="lname">Last name</label>
          <input type="text" id="lname" placeholder="Last name" />
        </div>
        <div class="input phone">
          <label for="phone">Phone number<sup id="required">*</sup></label>
          <input type="tel" id="phone" pattern="[0-9]{10}" placeholder="Phone" />
          <p id="post-response-phone">Phone number is invalid</p>
        </div>
        <div class="input email">
          <label for="email">Email<sup id="required">*</sup></label>
          <input type="email" id="email" placeholder="Email" />
          <p id="post-response-email">Email is invalid</p>
        </div>
        <div class="input msg">
          <label for="msg">Message<sup id="required">*</sup></label>
          <textarea id="msg" rows="3" placeholder="Enter your query"></textarea>
          <p id="post-response-msg">Message cannot be empty</p>
        </div>
        <div class="input submit">
          <button type="button" id="submit" onclick="submitForm()">Submit</button>
          <p id="post-response-form"></p>
        </div>
      </form>
    </section>
    <footer id="footer">Copyright &copy; year Pasumai Energy Pvt. Ltd. All rights reserved.</footer>
    <script>
      const submitForm = async () => {
        const fname = document.getElementById("fname").value.trim();
        const lname = document.getElementById("lname").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const email = document.getElementById("email").value.trim();
        const msg = document.getElementById("msg").value.trim();

        const fname_reponse = document.getElementById("post-response-fname");
        const email_response = document.getElementById("post-response-email");
        const phone_reponse = document.getElementById("post-response-phone");
        const msg_reponse = document.getElementById("post-response-msg");

        let valid =
          !(!fname || fname.length > 100) &&
          !(!phone || phone.length != 10 || !Number(phone) || phone.includes(".")) &&
          !(!email || !email.includes("@") || !email.includes(".")) &&
          !(!msg || msg.length > 1000);

        if (!fname || fname.length > 100) {
          fname_reponse.style.display = "block";
        } else {
          fname_reponse.style.display = "none";
        }
        if (!phone || phone.length != 10 || !Number(phone) || phone.includes(".")) {
          phone_reponse.style.display = "block";
        } else {
          phone_reponse.style.display = "none";
        }
        if (!email || !email.includes("@") || !email.includes(".")) {
          email_response.style.display = "block";
        } else {
          email_response.style.display = "none";
        }
        if (!msg || msg.length > 1000) {
          msg_reponse.style.display = "block";
        } else {
          msg_reponse.style.display = "none";
        }

        if (!valid) return;
        const data = { fname, lname, email, phone, msg };
        const response = await fetch("https://pe-backend.king-music-botany.workers.dev/contact", {
          method: "post",
          body: JSON.stringify(data),
        });
        const form_reponse = document.getElementById("post-response-form");
        if (!response.ok) {
          form_reponse.innerText = "An error occurred, please try again later!";
          form_reponse.style.display = "block";
        } else {
          form_reponse.innerText = "Your form has been successfully submitted!";
          form_reponse.style.display = "block";
          document.forms[0].reset();
        }
        const redirect = setTimeout(() => {
          window.location.href = "index.html";
        }, 2000);
        clearInterval(redirect);
        return;
      };
      const contact = () => {
        window.location.href = window.location.href = "contact.html";
        return;
      };
      const footer = document.getElementById("footer");
      const year = new Date().getFullYear();
      footer.innerHTML = `Copyright Â© ${year} Pasumai Energy Pvt. Ltd. All rights reserved.`;
    </script>
  </body>
</html>
