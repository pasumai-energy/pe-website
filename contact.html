<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pasumai Energy Pvt. Ltd</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <div id="logo">
          <a href="index.html">
            <span id="logo-first">Pasumai</span> <span id="logo-second">Energy</span>
          </a>
        </div>
      </div>
      <ul class="nav-items">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#about">About</a></li>
      </ul>
      <div class="contact">
        <button id="contact" onclick="contact()">Contact Us</button>
      </div>
    </nav>
    <section class="contact-section">
      <form id="form" class="contact-form">
        <h2 class="title"><span>Contact Us</span></h2>
        <div class="input fname">
          <label for="fname">First name<sup id="required">*</sup></label>
          <input type="text" id="fname" required placeholder="First name" />
        </div>
        <div class="input lname">
          <label for="lname">Last name</label>
          <input type="text" id="lname" placeholder="Last name" />
        </div>
        <div class="input phone">
          <label for="phone">Phone number<sup id="required">*</sup></label>
          <input type="tel" id="phone" required pattern="[0-9]{10}" placeholder="Phone" />
        </div>
        <div class="input email">
          <label for="email">Email<sup id="required">*</sup></label>
          <input type="email" id="email" required placeholder="Email" />
        </div>
        <div class="input msg">
          <label for="msg">Message<sup id="required">*</sup></label>
          <textarea id="msg" required rows="3" placeholder="Enter your query"></textarea>
        </div>
        <div class="input submit">
          <button id="submit">Submit</button>
          <p id="post-response"></p>
        </div>
      </form>
    </section>
    <footer id="footer">Copyright &copy; year Pasumai Energy Pvt. Ltd. All rights reserved.</footer>
    <script>
      document.getElementById("submit").addEventListener("click", async (event) => {
        event.preventDefault();
        const data = {
          fname: document.getElementById("fname").value,
          lname: document.getElementById("lname").value,
          phone: document.getElementById("phone").value,
          email: document.getElementById("email").value,
          msg: document.getElementById("msg").value,
        };
        const response = await fetch("https://pe-backend.king-music-botany.workers.dev/contact", {
          method: "POST",
          body: JSON.stringify(data),
        });
        if (response.ok) {
          document.getElementById("post-response").innerText =
            "Your query has been submitted successfully!";
        } else {
          document.getElementById("post-response").innerText =
            "An error occurred! Please try again.";
        }
      });
      const contact = () => {
        window.location.href = window.location.href = "contact.html";
      };
      const footer = document.getElementById("footer");
      const year = new Date().getFullYear();
      footer.innerHTML = `Copyright Â© ${year} Pasumai Energy Pvt. Ltd. All rights reserved.`;
    </script>
  </body>
</html>
